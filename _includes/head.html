<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- Viewport disables mobile zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Favicon -->
  <link rel="icon" href="{{ site.baseurl }}/assets/pics/favicon.ico">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{ site.cdn.bscss }}">
  <script defer src="{{ site.cdn.jquery }}"></script>
  <script defer src="{{ site.cdn.popperjs }}"></script>
  <script defer src="{{ site.cdn.bsjs }}"></script>

  <!-- Custom Sass -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

  <!-- Custom JS -->
  <script defer src="{{ site.baseurl }}/assets/js/main.js"></script>
</head>
