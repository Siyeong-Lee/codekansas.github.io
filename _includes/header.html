<div class="ui fixed menu">
  <a href="{{ site.baseurl }}/" class="header item">
    {{ site.title }}
  </a>

  <div class="ui simple dropdown item">
    Posts
    <div class="menu">
      {% for post in site.posts %}
      {% if post.title %}
      <a class="item" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
