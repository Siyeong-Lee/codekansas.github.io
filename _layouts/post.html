---
layout: default
---

<div class="page-header text-center">
  <h1>{{ page.title }}</h1>
  <h4>{{ page.date | date: "%B %-d, %Y" }}</h4>
  <h3>{{ page.excerpt }}</h3>
  <h1><a class="no-highlight" href="/">🏠</a></h1>
</div>

<div class="container post emphasis top" style="max-width: 800px;">
  {{ content }}
</div>

<script src="https://utteranc.es/client.js" repo="codekansas/codekansas.github.io"
  issue-term="pathname" theme="github-light" crossorigin="anonymous" async></script>
